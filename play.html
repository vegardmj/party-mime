<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Party Mime</title>
        <script src="./scripts/dataService.js"></script>
        <script src="./components/Card.js" type="text/javascript" defer></script>
        <link href="./styles/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div>
            <button onclick="gotoHome()">BackToHome</button>
            <h1>YOU ARE PLAYING</h1>
        </div>

        <div class="centered">
            <!--card-component derp="hey">heihei</card-component--> 
            <div onclick="newCard()" class="card centered">
                <p id="card"></p>
            </div>
        </div>

        <script>
            function gotoHome(){
                location.href = "/party-mime/";
            }
            let iterator = 0;
            let cards = [
                'Mathew Mercer',
                'Brennan Lee Mulligan',
                'Jeff',
                'Lich'
            ];
            let paramString = location.href.split("?")[1];
            let paramStrings = paramString?.split("&");
            let params = {};
            for(let parStr of paramStrings){
                let temp = parStr.split("=");
                params[temp[0]] = temp[1];
            }
            console.log(params);
            readFileDummy(params.chosen)
            updateCard();

            function newCard(){
                iterator += 1;
                if(iterator >= cards.length){
                    alert('This was the last Card').then(()=>{
                        gotoHome();
                    })
                }
                else{
                    updateCard();
                }
            }
            function updateCard(){
                console.log('updateCard')
                document.getElementById("card").innerHTML = cards[iterator];
            }

        </script>
    </body>
</html>
