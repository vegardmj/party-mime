<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Party Mime</title>
        <script src="./scripts/index.js"></script>
        <script src="./scripts/dataService.js"></script>
        <link href="./styles/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="centered flex-column">
            <h1>Party Mime</h1>

            <div class="flex-column">
                <h2>Select your game</h2>

                <select class="select" name="games" id="games">
                  <option value="dnd_monsters" data-column="value">DnD</option>
                  <option value="people" data-column="value">People</option>
                  <option value="lol_champions" data-column="value">League of Legends</option>
                  <option value="custom" data-column="custom">From file</option>
                </select>
                <div>
                    <input type="file" id="fileUpload"/>
                    <label for="column">Column name</label>
                    <input type="text" id="column"/>
                </div>
                <button onclick="saveCards()">Save</button>
            </div>

            <button onclick="gotoPlay()">PLAY</button>


        </div>
    </body>
</html>
