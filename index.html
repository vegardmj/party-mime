<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Party Mime</title>
        <script src="./scripts/index.js"></script>
        <script src="./scripts/dataService.js"></script>
        <link href="./styles/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="centered flex-column">
            <h1>Party Mime</h1>

            <div class="flex-column">
                <h2>Select your game</h2>

                <select class="select" name="games" id="games">
                  <option value="dnd_monsters">DnD</option>
                  <option value="people">People</option>
                  <option value="lol_champions">League of Legends</option>
                </select>
            </div>

            <button onclick="gotoPlay()">PLAY</button>

        <button onclick="saveCards()">savecards</button>
        <script type="text/javascript">
            function Upload() {
                var fileUpload = document.getElementById("fileUpload");
                var regex = /^([a-zA-Z0-9\s_\\.\-:])+(.csv|.txt)$/;
                if (regex.test(fileUpload.value.toLowerCase())) {
                    if (typeof (FileReader) != "undefined") {
                        var reader = new FileReader();
                        reader.onload = function (e) {
                            var table = document.createElement("table");
                            var rows = e.target.result.split("\n");
                            for (var i = 0; i < rows.length; i++) {
                                var cells = rows[i].split(",");
                                if (cells.length > 1) {
                                    var row = table.insertRow(-1);
                                    for (var j = 0; j < cells.length; j++) {
                                        var cell = row.insertCell(-1);
                                        cell.innerHTML = cells[j];
                                    }
                                }
                            }
                            var dvCSV = document.getElementById("dvCSV");
                            dvCSV.innerHTML = "";
                            dvCSV.appendChild(table);
                        }
                        reader.readAsText(fileUpload.files[0]);
                    } else {
                        alert("This browser does not support HTML5.");
                    }
                } else {
                    alert("Please upload a valid CSV file.");
                }
            }
        </script>
        <input type="file" id="fileUpload" />
        <input type="button" id="upload" value="Upload" onclick="Upload()" />
        <hr />
        <div id="dvCSV">
        </div>
        </div>


    </body>
</html>
