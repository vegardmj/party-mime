<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Party Mime</title>
        <script src="./scripts/index.js"></script>
        <script src="./scripts/dataService.js"></script>
        <link href="./styles/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <button onclick="testScript()">testScript</button>



        <div class="centered">
            <h1>Party Mime</h1>
        
            <h2>Settings</h2>
            <div class="flex-column">
                <div class="flex-row">
                    <input id="is-subject" type="checkbox" checked>
                    <label for="is-subject">Subjects</label>
                </div>
                <div class="flex-row">
                    <input id="is-verb" type="checkbox"/>
                    <label for="is-verb">Verbs</label>
                    </div>
            </div>

            <div class="flex-column">
                <h2>Select your game</h2>

                <select class="select" name="games" id="games">
                  <option value="dnd">DnD</option>
                  <option value="edgy">Edgy</option>
                  <option value="leagueOfLegends">League of Legends</option>
                  <option value="pg13">PG13</option>
                </select>
            </div>

            <button onclick="gotoPlay()">PLAY</button>
        </div>

    </body>
</html>
