<!DOCTYPE html content="text/html;charset=utf-8">
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Party Mime</title>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/dataService.js"></script>
    <link href="./styles/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="centered flex-column">
      <h1>Party Mime</h1>

      <div class="flex-column">
        <h2>Select your game</h2>

        <select class="form-element" name="games" id="games">
          <option disabled selected value>-- None --</option>
          <option value="dnd_monsters" data-column="value">DnD Monsters</option>
          <option value="people" data-column="value">People</option>
          <option value="lol_champions" data-column="value">
            League of Legends
          </option>
          <option value="salesforcemime" data-column="value">Salesforce</option>
          <option value="difficult" data-column="value">level 3</option>
          <option value="custom" data-column="custom">From file</option>
        </select>
        <div class="flex-column">
          <input class="form-element" type="file" id="fileUpload" />
          <label for="column">Column name</label>
          <input class="form-element" type="text" id="column" />
        </div>
      </div>
      <button onclick="saveCards()" style="margin-bottom: 1rem">Save</button>

      <button onclick="gotoPlay()">PLAY</button>
    </div>
  </body>
</html>
